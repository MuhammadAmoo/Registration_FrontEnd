<div class="container" style="margin-top: 12px">

    <div class="card-header">
        <h3>Add a driver</h3>
    </div>  

    <div class="card">
    
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">       
                 
                <div class="form-group ">
                    <label for="driverFName">First Name:</label>
                    <input type="text" id="driverFName" required [(ngModel)]="driver.driverFirstName" name="title" class="form-control"/>
                </div>   

                <div class="form-group ">
                        <label for="driverLName">Last Name:</label>
                        <input type="text" id="driverLName" required [(ngModel)]="driver.driverLastName" name="title" class="form-control"/>
                </div> 
                
                <div class="form-group ">
                        <label for="driverAge">Age:</label>
                        <input type="text" id="age" required [(ngModel)]="driver.age" name="title" class="form-control"/>
                </div>   

                <div class="form-group ">
                        <label for="registration_no">Registration Number:</label>
                        <input type="text" id="registration_no" required [(ngModel)]="driver.registration_no" name="title" class="form-control"/>
                </div>   
    
                <div>
                   <button type="submit" class="btn btn-primary col-sm-12 col-md-2" style="margin-right:5px; margin-bottom: 5px" routerLink="drivers">Save</button>
                   <button (click)="cancel()" class="btn btn-secondary col-sm-12 col-md-2" style="margin-right:5px; margin-bottom: 5px"> Cancel</button>
                </div>

             </form>
        </div>

    </div>

</div>
