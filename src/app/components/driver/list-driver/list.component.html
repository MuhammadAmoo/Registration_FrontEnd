<div class="container-fluid">

      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Registration number</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let driver of drivers">
          <tr>
            <td>{{driver.driverFirstName}}</td>
            <td>{{driver.driverLastName}}</td>   
            <td>{{driver.age}}</td>
            <td>{{driver.registration_no}}</td>
         

            <td><a class="btn btn-secondary" style="color: white" (click)="editDriver(driver.id)">Edit</a></td>
            <td><a class="btn btn-danger" style="color: white" (click)="deleteDriver(driver.id)">Delete</a></td>
          </tr>
        </tbody>
      </table>
</div>
